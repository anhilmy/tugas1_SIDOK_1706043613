<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:replace="fragment :: header"></object>
    <object th:include="fragment :: css" th:remove="tag"></object>
    <object th:include="fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragment :: navbar"></nav>
    <div class="container-fluid">
        <h3 class="text-center" style="margin-top:20px">Ubah Dokter</h3>
        <form th:action="@{/poli/tambah}" th:object="${poli}" method="POST">
            <input type="hidden" th:field="*{id}"></input>

            <div class="container-fluid" style="max-width: 800px;">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" th:field="*{nama}" placeholder="Masukkan nama poli" />
                </div>
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <input type="text" class="form-control " th:field="*{lokasi}" placeholder="Masukkan lokasi poli"/>
                </div>

                <button class="btn btn-primary" type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
    <object th:replace="fragment :: footer"></object>
</body>
