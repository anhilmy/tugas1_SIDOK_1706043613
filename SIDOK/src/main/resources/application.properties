
#KONFIGURASI MYSQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##SESUAIKAN NAMA_DATABASE DENGAN NAMA DATABASE ANDA
spring.datasource.url=jdbc:mysql://localhost:3306/sidok?useSSL=false&serverTimezone=Asia/Jakarta

##SESUAIKAN DENGAN LOGIN CREDENTIALS MYSQL C:\xampp\phpMyAdmin\confid.inc.php
spring.datasource.username=root
spring.datasource.password=

#OPTIMIZE query untuk db mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

##PEMBUATAN DATABASE (create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

